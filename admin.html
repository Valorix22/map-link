<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin Mappa - Modifica Posizione</title>
</head>
<body>
  <h2>Generatore posizione Google Maps</h2>
  <label for="google-map-link">Link di condivisione Google Maps: </label><br>
  <input type="text" id="google-map-link" value="https://www.google.com/maps?q=45.4642,9.1900"><br><br>
  <button onclick="generaLink()">Genera Link</button>
  <pre id="output"></pre>

  <script>
    function generaLink() {
      const link = document.getElementById('google-map-link').value;
      document.getElementById('output').textContent = link;
    }
  </script>
</body>
</html>
